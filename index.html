<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="section__sumarry-component">
      <div class="container__result">
          <p class="container__result-title">Your result</p>
          <div class="container__result-circle">
            <p class="container__result-paragraph result-total-value">76</p>
            <p class="container__result-paragraph result-of-value">of 100</p>
          </div>
          <p class="container__result-title result-text">Great</p>
          <div class="container__result-paragraph-box">
            <p class="container__result-paragraph result-paragraph-text-align">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
      </div>
      <div class="section__sumarry">
        <p class="section__sumarry-title">Summary</p>
        <div class="section__sumarry-row">
          <img src="./assets/images/icon-reaction.svg"></img>
          Reaction
          80 / 100
        </div>
        <div class="section__sumarry-row">
          <img src="./assets/images/icon-memory.svg"></img>
          Memory
          92 / 100
        </div>
        <div class="section__sumarry-row">
          <img src="./assets/images/icon-verbal.svg"></img>
          Verbal
          61 / 100
        </div>
        <div class="section__sumarry-row">
          <img src="./assets/images/icon-visual.svg"></img>
          Visual
          72 / 100
        </div>
        <button class="section__sumarry-btn">Continue</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lSilverDev">Eduardo Santos Silva</a>.
  </footer>
</body>
</html>
